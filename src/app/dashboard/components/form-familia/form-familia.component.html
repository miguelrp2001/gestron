<h2 mat-dialog-title *ngIf="!this.data.create">Editando {{data.familia.nombre}}</h2>
<h2 mat-dialog-title *ngIf="this.data.create">Nueva familia</h2>
<mat-dialog-content>
    <div class="errors" *ngIf="data.errors" color>
        <strong *ngIf="data.errors['nombre']">{{data.errors['nombre']}}</strong>
    </div>
    <form [formGroup]="editarFamilia">
        <div class="aligned">
            <mat-form-field appearance="outline">
                <mat-label>Nombre</mat-label>
                <input formControlName="nombre" cdkFocusInitial [readonly]="false" matNativeControl type="text">
                <mat-icon matPrefix>text_fields</mat-icon>
                <mat-error color="red">{{ errorMessage('nombre','El nombre no es v√°lido') }}</mat-error>
            </mat-form-field>
        </div>
        <button mat-stroked-button (click)="guardar()">Listo</button>
    </form>

</mat-dialog-content>
