<h1 mat-dialog-title>Añadir usuario</h1>
<div mat-dialog-content>
    <p>Búsqueda por nombre</p>
    <mat-selection-list #usuarios [multiple]="true">
        <mat-list-option *ngFor="let user of data.usuarios" [value]="user">
            <div mat-line>{{user.name}}</div>
            <div mat-line>{{user.email}}</div>
        </mat-list-option>
    </mat-selection-list>
</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="">Cancelar</button>
    <button mat-button *ngIf="usuarios.selectedOptions.selected.length > 0" [mat-dialog-close]="usuarios.selectedOptions.selected" cdkFocusInitial>Añadir {{usuarios.selectedOptions.selected.length}} {{(usuarios.selectedOptions.selected.length == 1)? " usuario":" usuarios"}}</button>
</div>
