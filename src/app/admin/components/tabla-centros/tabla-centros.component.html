<div class="fondoTabla">
    <table mat-table [dataSource]="centros">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let centro"> {{centro.id}} </td>
        </ng-container>
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let centro"> {{centro.nombre}} </td>
        </ng-container>
        <!-- <ng-container matColumnDef="activo">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let centro">
                <mat-slide-toggle #s{{centro.id}} [checked]="centro.activo" [id]="centro.id" (change)="updateStatus($event)"></mat-slide-toggle>
            </td>
        </ng-container> -->
        <!-- <ng-container matColumnDef="admin">
            <th mat-header-cell *matHeaderCellDef> Administrador </th>
            <td mat-cell *matCellDef="let centro"> {{centro.admin}} </td>
        </ng-container> -->
        <ng-container matColumnDef="nombre_legal">
            <th mat-header-cell *matHeaderCellDef> Nombre legal </th>
            <td mat-cell *matCellDef="let centro"> {{centro.nombre_legal}} </td>
        </ng-container>
        <ng-container matColumnDef="telefono">
            <th mat-header-cell *matHeaderCellDef> Teléfono </th>
            <td mat-cell *matCellDef="let centro"> {{centro.telefono}} </td>
        </ng-container>
        <ng-container matColumnDef="nif">
            <th mat-header-cell *matHeaderCellDef> NIF </th>
            <td mat-cell *matCellDef="let centro"> {{centro.nif}} </td>
        </ng-container>
        <ng-container matColumnDef="direccion">
            <th mat-header-cell *matHeaderCellDef> Dirección </th>
            <td mat-cell *matCellDef="let centro"> {{centro.direccion}} </td>
        </ng-container>
        <ng-container matColumnDef="created_at">
            <th mat-header-cell *matHeaderCellDef> Creación </th>
            <td mat-cell *matCellDef="let centro"> {{centro.created_at}} </td>
        </ng-container>
        <ng-container matColumnDef="updated_at">
            <th mat-header-cell *matHeaderCellDef> Últ. Actualización </th>
            <td mat-cell *matCellDef="let centro"> {{centro.updated_at}} </td>
        </ng-container>
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let centro">
                <!-- <button mat-icon-button title="Editar centro" (click)="editCentro(centro)"><mat-icon>edit</mat-icon></button> -->
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="(isHandset$ | async)? ['nombre', 'acciones']:['id', 'nombre', 'nombre_legal', 'nif', 'telefono', 'direccion', 'acciones']"></tr>
        <tr mat-row *matRowDef="let row; columns: (isHandset$ | async)? ['nombre', 'acciones']:['id', 'nombre', 'nombre_legal', 'nif', 'telefono', 'direccion', 'acciones']"></tr>
    </table>

</div>
