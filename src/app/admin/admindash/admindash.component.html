<div class="backg">
    <mat-card>
        <mat-card-content>
            <div class="progressspin" *ngIf="actualizandoUsuarios">
                <mat-progress-spinner diameter="50" mode="indeterminate"></mat-progress-spinner>
            </div>
            <app-tabla-usuarios *ngIf="!actualizandoUsuarios" [usuarios]=" usuarios " (updateUsuarios)="updateUsers() ">
            </app-tabla-usuarios>
        </mat-card-content>
    </mat-card>
</div>
